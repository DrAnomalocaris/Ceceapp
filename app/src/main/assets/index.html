<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>
<div class="black-overlay"></div>
<div id='clock'></div>
<div id='date'></div>

<canvas id='canvas'></canvas>
<div id='nodeHolder'></div>
<div id='info'>
    Noms: <span id='nomValue'></span>
    <br>
    Age:<span id="ageValue">0</span>
</div>

<div id="buttons">
    Brain- <label id="toggleConnectome" class="switch">
        <input id="connectomeCheckbox" type="checkbox" **checked** onclick="toggleConnectome()">
        <span class="slider round"></span>
    </label>
    <br>
    Sound- <label id="toggleSound" class="switch">
        <input id="soundCheckbox" type="checkbox" checked onclick="toggleSound()">
        <span class="slider round"></span>
    </label>
    <br>
    Clock- <label id="toggleClock" class="switch">
        <input id="clockCheckbox" type="checkbox" checked onclick="toggleClock()">
        <span class="slider round"></span>
    </label>
    <br>
    Trail- <label id="toggleTrail" class="switch">
    <input id="trailCheckbox" type="checkbox" **checked** onclick="toggleTrail()">
    <span class="slider round"></span>
    </label>
    <br>
    Info-- <label id="toggleInfo" class="switch">
    <input id="infoCheckbox" type="checkbox" checked onclick="toggleInfo()">
    <span class="slider round"></span>

</div>

<script type="text/javascript" src="connectome.js"></script>
<script type="text/javascript" src="main.js"></script>

</body>

</html>
